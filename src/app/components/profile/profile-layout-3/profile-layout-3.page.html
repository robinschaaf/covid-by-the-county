<!--Profile- Profile 1-->
<ion-grid *ngIf="viewEntered">
  <ion-row>
    <ion-col size="12">
      <ion-card class="ion-text-center box-shadow">
        <ion-item lines="none">
          <ion-avatar slot="start">
            <img [src]="data.image" alt="">
          </ion-avatar>
          <ion-label>
            <h1 class="text-size-md text-color-primary font-bold ion-text-wrap">
              {{data.title}}</h1>
            <p class="text-size-xs text-color-primary font-light ion-text-wrap">
              {{data.subtitle}}</p>
          </ion-label>
        </ion-item>
        <div class="social-share">
          <!-- Followers-->
          <ion-item lines="none" (click)="buttonClick()">
            <ion-label class="ion-text-center">
              <span class="text-size-xs text-color-primary font-bold">
                {{data.valueFollowers}}</span>
              <div class="clearfix"></div>
              <h2 class="text-size-xs text-color-primary font-bold">
                {{data.followers}}</h2>
            </ion-label>
          </ion-item>
          <!-- Following -->
          <ion-item lines="none" (click)="buttonClick()">
            <ion-label class="ion-text-center">
              <span class="text-size-xs text-color-primary font-bold">
                {{data.valueFollowing}}</span>
              <div class="clearfix"></div>
              <h2 class="text-size-xs text-color-primary font-bold">
                {{data.following}}</h2>
            </ion-label>
          </ion-item>
          <!-- Post -->
          <ion-item lines="none" (click)="buttonClick()">
            <ion-label class="ion-text-center">
              <span class="text-size-xs text-color-primary font-bold">
                {{data.valuePosts}}</span>
              <div class="clearfix"></div>
              <h2 class="text-size-xs text-color-primary font-bold">
                {{data.posts}}</h2>
            </ion-label>
          </ion-item>
        </div>
      </ion-card>
    </ion-col>
    <ion-col size="12">
      <!-- Name Category -->
      <h1 class="ion-text-uppercase text-size-xs text-color-primary
        ion-no-margin font-bold ion-text-center">{{data.category}}</h1>
    </ion-col>
    <ion-col size="12" size-md="4" class="ion-text-center"
    *ngFor="let item of data.items;let i = index"
    (click)="onItemClickFunc(item, $event)">
      <ion-card class="ion-no-padding ion-text-center box-shadow">
        <img [src]="item.backgroundCard" alt="">
        <ion-card-content>
          <span class="text-size-xs text-color-primary font-bold
            ion-text-capitalize">{{item.category}}</span>
          <h1 class="text-size-md ion-text-wrap text-color-primary
            font-regula ion-padding-top">{{item.title}}</h1>
        </ion-card-content>
        <ion-button class="button-icon ion-text-capitalize"
        (click)="onLikeFunc(item, $event)">
          <ion-icon class="icon-small" slot="start"
          [ngClass]="{'active' : item.like.isActive}"
          [name]="item.like.icon"></ion-icon>
          {{item.like.text}}
        </ion-button>
        <ion-button class="button-icon ion-text-capitalize"
        (click)="onCommentFunc(item, $event)">
          <ion-icon class="icon-small" slot="start"
          [ngClass]="{'active' : item.comment.isActive}"
          [name]="item.comment.icon"></ion-icon>
          {{item.comment.number}} {{item.comment.text}}
        </ion-button>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
