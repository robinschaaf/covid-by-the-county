<!-- Theme Search Bars - Field + header 2 -->
<ion-page class="ion-page" *ngIf="viewEntered">
  <!-- Header -->
  <ion-header class="box-shadow ion-padding-bottom">
    <ion-toolbar class="ion-margin-bottom box-shadow">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-capitalize">
        {{data.toolbarTitle}}</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-title class="text-size-xl text-color-secondary
      font-bold ion-margin-bottom">{{data.title}}</ion-title>
      <ion-searchbar [(ngModel)]="search"
      (ionInput)="onTextChangeFunc($event)">
    </ion-searchbar>
    </ion-toolbar>
  </ion-header>
  <!-- Content -->
  <ion-content>
    <ion-grid class="ion-no-padding">
      <ion-row *ngIf="data != null">
        <ion-col class="ion-no-padding" size="12"
        *ngFor="let item of data.items | filter:search"
        (click)="onItemClickFunc(item, $event)">
          <ion-list class="ion-no-margin">
            <ion-item>
              <!--Content Avatar-->
              <ion-avatar>
                <img [src]="item.avatar">
              </ion-avatar>
              <!-- Ttile and Subtitle -->
              <ion-label class="ion-padding-start">
                <h2 class="text-size-md text-color-primary font-bold
                ion-text-wrap ion-text-capitalize">{{item.title}}</h2>
                <h3 class="text-size-xs text-color-primary font-light
                ion-text-wrap">{{item.subtitle}}</h3>
                <h3 class="text-size-xs text-color-primary font-bold
                ion-text-wrap ion-padding-top">{{item.detail}}</h3>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-page>
