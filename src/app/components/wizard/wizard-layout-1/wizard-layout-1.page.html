<!--  Theme Form - Form + Write Comment -->
<ion-content *ngIf="viewEntered">
  <ion-slides #wizardSlider pager="true" *ngIf="data != null"
  (ionSlideDidChange)="ionSlideDidChange($event)"
  (ionSlideReachStart)="ionSlideReachStart($event)"
  (ionSlideReachEnd)="ionSlideReachEnd($event)">
    <ion-slide *ngFor="let item of data.items" class="background-size"
    [ngStyle]="{'background-image': 'url(' + item.backgroundImage + ')'}">
      <ion-card class="no-box-shadow ion-text-start transparent">
        <ion-img class="ion-float-start logo" [src]="item.logo"></ion-img>
        <div class="clearfix"></div>
        <ion-card-content class="ion-no-padding">
          <h1 class="text-size-md text-color-accent font-light ion-padding-top">
            {{item.title}}</h1>
          <div class="clearfix"></div>
          <p class="text-size-xs text-color-secondary font-light ion-padding-top">
            {{item.subtitle}}</p>
          <div class="clearfix"></div>
          <p class="text-size-xs text-color-secondary font-light ion-padding-top">
            {{item.description}}</p>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <!--Button section-->
  <div *ngIf="data != null">
    <ion-button fill="clear" class="ion-text-capitalize ion-float-start"
    (click)="onPreviousFunc()" *ngIf="prev">
      {{data.btnPrev}}
    </ion-button>
    <ion-button fill="clear" class="ion-text-capitalize ion-float-end"
    (click)="onNextFunc()" *ngIf="next">
      {{data.btnNext}}
    </ion-button>
    <ion-button fill="clear" class="ion-text-capitalize ion-float-end"
    (click)="onFinishFunc()" *ngIf="!next">
      {{data.btnFinish}}
    </ion-button>
  </div>
</ion-content>
