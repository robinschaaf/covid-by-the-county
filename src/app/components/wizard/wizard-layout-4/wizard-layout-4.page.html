<ion-content>
  <ion-grid class="ion-no-padding" *ngIf="viewEntered">
    <ion-row>
      <ion-col size="12">
        <ion-slides #wizardSlider pager="true" *ngIf="data != null"
          (ionSlideDidChange)="ionSlideDidChange($event)"
          (ionSlideReachStart)="ionSlideReachStart($event)"
          (ionSlideReachEnd)="ionSlideReachEnd($event)">
            <ion-slide class="background-size"
            *ngFor="let item of data.items;"
            [ngStyle]="{'background-image': 'url(' + item.backgroundImage + ')'}">
            </ion-slide>
        </ion-slides>
      </ion-col>
      <ion-col size="12">
        <ion-card class="ion-no-margin no-box-shadow">
          <ion-card-header>
            <h2 class="text-size-md text-size-md font-bold ion-text-wrap">
              {{data.title}}</h2>
          </ion-card-header>
          <ion-card-content>
            <p class="text-size-xs text-color-secondary font-regular">
              {{data.description1}}</p>
            <ion-img class="ion-margin-top margin-bottom border-radius" [src]="data.image" alt=""></ion-img>
            <p>{{data.description2}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
