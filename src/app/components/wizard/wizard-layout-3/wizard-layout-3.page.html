<ion-content *ngIf="viewEntered">
  <ion-slides #wizardSlider pager="true" *ngIf="data != null"
  (ionSlideDidChange)="ionSlideDidChange($event)"
  (ionSlideReachStart)="ionSlideReachStart($event)"
  (ionSlideReachEnd)="ionSlideReachEnd($event)">
    <ion-slide class="background-size "*ngFor="let item of data.items;"
    [ngStyle]="{'background-image': 'url(' + item.backgroundImage + ')'}">
      <ion-card class="ion-padding no-box-shadow transparent">
        <h2 class="text-size-xs text-color-primary font-light ion-text-wrap">
          {{item.subtitle}}</h2>
        <h1 class="text-size-md text-color-primary font-bold ion-text-wrap">
          {{item.title}}</h1>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <!--Button section-->
  <div *ngIf="data != null">
    <ion-button fill="clear" class="ion-text-capitalize"
    (click)="onPreviousFunc()" *ngIf="prev">
      {{data.btnPrev}}
    </ion-button>
    <ion-button fill="clear" class="ion-text-capitalize"
    (click)="onNextFunc()" *ngIf="next">
      {{data.btnNext}}
    </ion-button>
    <ion-button fill="clear" class="ion-text-capitalize"
    (click)="onFinishFunc()" *ngIf="!next">
      {{data.btnFinish}}
    </ion-button>
  </div>
</ion-content>
