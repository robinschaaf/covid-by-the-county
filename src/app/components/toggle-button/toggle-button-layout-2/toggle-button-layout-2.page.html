<!--Themes Simple -->
<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col class="ion-no-padding" size="12">
      <ion-list>
        <!-- Header-title -->
        <ion-list-header class="box-shadow ion-margin-bottom">
          <h1 class="text-size-md text-color-accent
          font-regular ion-text-capitalize">{{data.title}}</h1>
        </ion-list-header>
        <!-- List -->
        <ion-item *ngFor="let entry of data.items">
          <ion-toggle [value]="entry.id"
          (ionChange)="onItemClickFunc(entry)"
          [checked]="entry.isChecked">
          </ion-toggle>
          <ion-label class="ion-padding-start">
            <h3 class="text-size-xs text-color-primary font-light">
              {{entry.subtitle}}</h3>
            <h3 class="text-size-md text-color-primary font-bold">
              {{entry.title}}</h3>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
