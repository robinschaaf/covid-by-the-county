<!-- NEW PASSWORD --COMPONENT 2 -->
<ion-page class="ion-page">
  <!-- Content -->
  <ion-content>
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-align-items-center ion-no-padding" *ngIf="data != null">
        <ion-col class="ion-padding" size="12" size-md="8" push-md="2">
          <ion-item lines="none" class="ion-no-padding transparent">
            <!---Logo-->
            <ion-img slot="start" [src]="data.logo"></ion-img>
            <ion-label class="ion-padding-start">
              <!-- Subtitle -->
              <h2 class="text-size-md text-color-primary font-regular ion-text-wrap">
                {{data.subtitle}}</h2>
              <!-- Title -->
              <h1 class="text-size-md text-color-accent font-regular ion-text-wrap">
                {{data.title}}</h1>
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col class="ion-no-padding" size="12" size-md="8" push-md="2">
          <!---Form-->
          <form class="ion-text-center">
            <!---Input field Email-->
            <ion-item class="input" lines="none">
              <ion-label class="ion-padding-horizontal text-size-sm
              text-color-accent font-regular" position="stacked">
              {{data.labelPassword}}</ion-label>
              <ion-input required type="password"
              [ngModelOptions]="{standalone: true}"
              [placeholder]="data.password"
              [(ngModel)]="item.password"></ion-input>
              <ion-icon *ngIf="!isPasswordValid" class="icon-small"
              name="remove-circle"></ion-icon>
            </ion-item>
            <!---Input field Email-->
            <ion-item class="input" lines="none">
              <ion-label class="ion-padding-horizontal text-size-sm
              text-color-accent font-regular" position="stacked">
              {{data.labelPasswordNew}}</ion-label>
              <ion-input required type="password"
              [ngModelOptions]="{standalone: true}"
              [placeholder]="data.confrim"
              [(ngModel)]="item.confrim"></ion-input>
              <ion-icon *ngIf="!isConfrimValid" class="icon-small"
              name="remove-circle"></ion-icon>
            </ion-item>
            <!---Send button-->
            <ion-button class="default-button ion-text-capitalize
            box-shadow ion-margin" expand="block" (click)="onDoneFunc()">
              {{data.done}}
            </ion-button>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-page>
