<ion-header [ngClass]="{'active': isHeaderVisible }" >
  <ion-toolbar class="transparent">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">{{data.toolbarTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<!--- Theme Parallax News -->
<ion-page class="ion-page">
  <!--- Header Big Image-->
  <ion-content scrollEvents="true" parallax-header *ngIf="data != null" (ionScroll)="scrolling($event)">
    <div class="header-image background-size" [ngStyle]="{'background-image': 'url(' + data.headerImage + ')'}">
      <div class="info-section">
        <h2 class="text-size-md text-color-light font-bold">{{data.category}}</h2>
        <h2 class="text-size-xl text-color-light font-bold ion-no-margin ion-text-wrap">{{data.title}}</h2>
      </div>
    </div>
    <!-- Content -->
    <ion-grid class="ion-no-padding" *ngIf="data != null">
      <ion-row>
        <ion-col class="ion-no-padding box-shadow" size="12">
          <ion-item lines="none">
            <!--Avatar-->
            <ion-avatar>
              <img [src]="data.avatar">
            </ion-avatar>
            <ion-label class="ion-padding-start">
              <p class="text-size-md text-color-primary font-bold ion-text-wrap">{{data.subtitle}}</p>
            </ion-label>
            <ion-button class="button-action-shit" slot="end">
              <ion-icon [name]="data.shareIcon"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-col>
        <ion-col class="ion-no-padding" size="12" *ngFor="let item of data.items">
          <ion-item lines="none">
            <ion-label>
              <p class="text-size-md text-color-primary font-regular ion-text-wrap ion-padding-bottom">{{item.title}}</p>
              <p class="text-size-md text-color-secondary font-regular ion-text-wrap">{{item.subtitle}}</p>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-page>
