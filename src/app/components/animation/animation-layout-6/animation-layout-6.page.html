<!-- ANIMATION --COMPONENT 6 -->
<ion-grid class="ion-no-padding" *ngIf="data && data.items">
  <ion-row appAnimateItems className="zoomIn">
    <ion-col class="ion-no-padding" size="12" class="animation-fast opacity-0">
    <ion-card class="background-size ion-no-margin" [ngStyle]="{'background-image': 'url(' + data.headerImage + ')'}">
      <ion-card-content>
        <!--Title parallax-->
        <h3 class="text-size-md text-color-light font-regular ion-no-margin" *ngIf="data != null">{{data.subtitle}}</h3>
        <h2 class="text-size-xl text-color-light font-bold" *ngIf="data != null">{{data.title}}</h2>
      </ion-card-content >
    </ion-card>
    </ion-col>
    <ion-col class="ion-no-padding" size="12">
      <ion-list class="ion-no-margin" appAnimateItems className="fadeInLeft">
        <ion-item *ngFor="let item of data.items" (click)="onItemClickFunc(item, $event)" class="animation-slow opacity-0">
          <!--Content Avatar-->
          <ion-thumbnail class="box-shadow">
            <img [src]="item.image">
          </ion-thumbnail>
          <!-- Ttile and Subtitle -->
          <ion-label class="ion-padding-start">
            <h2 class="text-size-md text-color-primary font-bold">{{item.title}}</h2>
            <h3 class="text-size-xs text-color-primary font-regular ion-text-wrap">{{item.subtitle}}</h3>
            <ion-button class="default-button box-shadow ion-text-capitalize ion-margin-top">{{item.button}}</ion-button>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
