<!-- ANIMATION --COMPONENT 8 -->
<ion-grid class="ion-no-padding" *ngIf="data && data.items">
  <ion-row appAnimateItems className="bounceInLeft">
    <ion-col size="12" class="ion-no-padding animation-fast opacity-0">
      <ion-card *ngFor="let item of data.items" class="ion-no-margin">
        <ion-card-header class="background-size" [ngStyle]="{'background-image': 'url(' + data.headerImage + ')'}" >
          <ion-item class="transparent info-section" lines="none">
            <ion-label>
              <span class="new-category ion-text-uppercase ion-float-start">{{item.category}}</span>
              <div class="clearfix"></div>
              <h1 class="text-size-xl text-color-light font-bold ion-float-start">{{item.title}}</h1>
              <div class="clearfix"></div>
              <!--Title parallax-->
              <h2 class="text-size-md text-color-light font-regular ion-float-start">{{item.subtitle}}</h2>
              <div class="clearfix"></div>
            </ion-label>
            <ion-label slot="end">
              <ion-button class="button-action-shit ion-float-end">
                <ion-icon [name]="data.shareIcon"></ion-icon>
              </ion-button>
              <div class="clearfix"></div>
              <ion-badge class="ion-text-uppercase ion-float-end">{{item.button}}</ion-badge>
            </ion-label>
          </ion-item>
        </ion-card-header>
        <ion-card-content class="box-shadow">
          <h2 class="text-size-md text-color-primary font-regular ion-padding-top">{{item.titleDescription}}</h2>
        </ion-card-content>
      </ion-card>
    </ion-col>
    </ion-row>
    <ion-row>
    <ion-col class="ion-margin-top ion-no-padding" size="12">
      <ion-list class="ion-no-margin" appAnimateItems className="bounceInRight" *ngFor="let item of data.items">
        <ion-item *ngFor="let item of item.product"
        (click)="onItemClickFunc(item, $event)"
        class="animation-slow opacity-0">
          <!--Content Avatar-->
          <ion-thumbnail>
            <img [src]="item.avatar">
          </ion-thumbnail>
          <!-- Ttile and Subtitle -->
          <ion-label class="ion-padding-start">
            <h2 class="text-size-md text-color-primary
            font-bold ion-text-capitalize">{{item.title}}</h2>
            <h3 class="text-size-xs text-color-primary
            font-light ion-text-wrap">{{item.subtitle}}</h3>
            <ion-button class="default-button box-shadow">
              {{item.button}}</ion-button>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
