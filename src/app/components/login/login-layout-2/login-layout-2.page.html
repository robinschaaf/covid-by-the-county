<!-- lOGIN FROMA --COMPONENT 1 -->
<ion-page class="ion-page">
  <!-- Content -->
  <ion-content *ngIf="data != null" class="transparent background-size"
  [ngStyle]="{'background-image': 'url(' + data.background + ')'}">
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-align-items-center ion-no-padding" *ngIf="data != null">
        <ion-col class="ion-padding-horizontal" size="12" size-md="8" push-md="2">
          <ion-button class="clear-button ion-text-capitalize ion-float-start"
            fill="clear" (click)="onSkipFunc()">{{data.skip}}
          </ion-button>
          <ion-button class="clear-button ion-text-capitalize ion-float-end"
            fill="clear" (click)="onForgotPassword()">{{data.forgotPassword}}
          </ion-button>
        </ion-col>
        <ion-col no-padding size="12" size-md="8" push-md="2">
          <ion-item lines="none" class="ion-margin ion-no-padding transparent">
            <!---Logo-->
            <ion-img class="box-shadow" slot="start" [src]="data.logo"></ion-img>
            <ion-label class="ion-padding-start">
              <!---Logo Subtitle-->
              <h2 class="text-size-md text-color-primary font-regular ion-text-wrap">
                {{data.subtitle}}</h2>
              <!---Logo Title-->
              <h1 class="text-size-md text-color-accent font-regular ion-text-wrap">
                {{data.title}}</h1>
            </ion-label>
          </ion-item>
          <!---Form-->
          <form class="ion-margin-top ion-text-center">
            <!---Input field username-->
            <ion-item class="input" lines="none">
              <ion-label class="ion-padding-horizontal text-size-sm
              text-color-accent font-regular" position="stacked">
              {{data.labelUsername}}</ion-label>
              <ion-input required type="text"
              [placeholder]="data.username"
              [(ngModel)]="item.username"
              [ngModelOptions]="{standalone: true}"></ion-input>
              <ion-icon *ngIf="!isUsernameValid" class="icon-small"
              name="remove-circle"></ion-icon>
            </ion-item>
            <!---Input field password-->
            <ion-item class="input" lines="none">
              <ion-label class="ion-padding-horizontal text-size-sm
              text-color-accent font-regular" position="stacked">
              {{data.labelPassword}}</ion-label>
              <ion-input required type="password"
              [placeholder]="data.password"
              [(ngModel)]="item.password"
               [ngModelOptions]="{standalone: true}"></ion-input>
              <ion-icon *ngIf="!isPasswordValid" class="icon-small"
              name="remove-circle"></ion-icon>
            </ion-item>
            <!---Login ion-button-->
            <ion-button class="default-button login-button ion-margin-horizontal
            ion-text-capitalize box-shadow ion-margin-top ion-margin-bottom"
            expand="block" (click)="onLoginFunc()">
              {{data.login}}</ion-button>
            <div class="ion-text-center">
              <ion-button class="clear-button padding-half box-shadow ion-margin-end">
                <ion-icon class="icon-large" slot="icon-only" name="logo-facebook">
                </ion-icon>
              </ion-button>
              <ion-button class="clear-button padding-half box-shadow">
                <ion-icon class="icon-large" slot="icon-only" name="logo-pinterest">
                </ion-icon>
              </ion-button>
              <ion-button class="clear-button padding-half box-shadow ion-margin-start">
                <ion-icon class="icon-large" slot="icon-only" name="logo-twitter">
                </ion-icon>
              </ion-button>
            </div>
            <p class="text-size-sm text-color-primary font-regular">
              {{data.description}}</p>
            <!---Login ion-button-->
            <ion-button class="default-button ion-margin-horizontal
            ion-text-capitalize box-shadow ion-margin-top" expand="block">
              {{data.register}}
            </ion-button>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-page>
