<ion-content>
  <!--Theme  Full image cards with avatar -->
  <ion-grid class="ion-no-padding" *ngIf="data != null">
    <ion-row>
      <ion-col siz="12" size-md="6" *ngFor="let item of data.items">
        <ion-card class="ion-no-padding box-shadow ion-no-margin border-radius"
          (click)="onItemClickFunc(item, $event)">
          <ion-item lines="none" class="transparent">
            <!-- Avatar -->
            <ion-avatar slot="start">
              <img [src]="item.avatar" alt="">
            </ion-avatar>
            <!-- Title And Subtitle -->
            <ion-label>
              <h2 class="text-size-md text-color-primary
              font-bold ion-text-wrap">{{item.avatarTitle}}</h2>
              <h3 class="text-size-xs text-color-primary
              font-light ion-text-wrap">{{item.avatarSubtitle}}</h3>
              <p class="text-size-sm text-color-primary
              font-bold ion-text-wrap">{{item.time}}</p>
            </ion-label>
          </ion-item>
          <!-- Images -->
          <ion-img [src]="item.image" alt=""></ion-img>
          <!-- Content -->
          <ion-card-content class="transparent">
            <h2 class="text-size-md text-color-primary font-bold
            ion-text-wrap ion-padding-top">{{item.title}}</h2>
            <p class="text-size-p text-color-primary font-light
            ion-padding-top">{{item.description}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
