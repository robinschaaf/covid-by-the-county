<ion-content>
  <ion-grid class="ion-no-padding" *ngIf="data != null">
    <ion-row>
      <ion-col class="ion-no-padding" size="12">
        <ion-list>
          <ion-list-header>
            <p class="text-size-xs text-color-primary
            font-bold ion-padding-start">{{data.allComments}}</p>
          </ion-list-header>
          <ion-item class="transparent" *ngFor="let item of data.items"
            (click)="onItemClickFunc(item, $event)">
            <ion-avatar slot="start">
              <img [src]="item.image">
            </ion-avatar>
            <ion-label >
              <h2 class="text-size-md text-color-primary
              font-bold ion-text-wrap">{{item.title}}</h2>
              <p class="text-size-xs text-color-primary
              font-light ion-text-wrap">{{item.time}}</p>
              <p class="text-size-xs text-color-primary
              font-light ion-text-wrap ion-padding-top">
              {{item.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
