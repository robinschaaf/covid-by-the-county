<!-- COMMENTS --COMPONENT 1 -->
<ion-grid *ngIf="data != null" class="ion-no-padding">
  <ion-row>
    <ion-col size="12" class="ion-no-padding">
      <ion-list>
        <ion-list-header>
          <span class="text-size-xs text-color-primary font-bold ion-margin-top">{{data.allComments}}</span>
        </ion-list-header>
        <ion-item *ngFor="let item of data.items" (click)="onItemClickFunc(item, $event)">
          <ion-avatar>
            <img [src]="item.image">
          </ion-avatar>
          <ion-label class="ion-padding-start">
            <h3 class="text-size-xs font-bold text-color-primary">{{item.title}}</h3>
            <h3 class="text-size-sm text-color-primary font-regular">{{item.time}}</h3>
            <p class="text-size-p text-color-secondary font-regular ion-text-wrap ion-padding-top">
              {{item.description}}
            </p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
