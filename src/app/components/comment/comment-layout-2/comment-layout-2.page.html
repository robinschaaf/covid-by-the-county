<!-- COMMENTS --COMPONENT 2 -->
<ion-grid *ngIf="data != null" class="ion-no-padding">
  <ion-row>
    <ion-col size="12" class="ion-no-padding">
      <ion-list>
        <!-- All components -->
        <ion-list-header>
          <span class="text-size-xs text-color-primary font-bold ion-margin-top">{{data.allComments}}</span>
        </ion-list-header>
        <!-- Avatar and size -->
        <ion-item class="transparent" *ngFor="let item of data.items"
        (click)="onItemClickFunc(item, $event)">
          <ion-avatar slot="start">
            <img [src]="item.image">
          </ion-avatar>
          <ion-label>
            <h2 class="text-size-xs text-color-primary font-bold">{{item.title}}</h2>
            <h3 class="text-size-sm text-color-secondary font-regular">{{item.time}}</h3>
            <p class="text-size-p ion-text-wrap ion-padding-top text-color-secondary font-regular">
              {{item.description}}
            </p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
