<!-- SWIPE TO DISMISS --COMPONENT 1 -->
<ion-grid class="ion-no-padding" *ngIf="data != null">
  <ion-row>
    <ion-col size="12">
      <ion-list #dynamicList>
        <!--Header-->
        <ion-list-header class="box-shadow ion-padding-top ion-padding-bottom">
          <ion-item lines="none">  
            <ion-label lines="none">
              <h1 class="text-size-md text-color-accent font-regular ion-text-wrap ion-padding-bottom">
                {{data.header}}</h1>
                <h1 class="text-size-md text-color-primary font-bold ion-text-wrap">
                  {{data.title}}</h1>
                <h2 class="text-size-xs text-color-primary font-light ion-text-wrap">
                  {{data.subtitle}}</h2>
              </ion-label>
              <!--Header Button Procead---->
              <ion-button slot="end" class="default-button box-shadow ion-margin-end
              ion-margin-start" (click)="onProceedFunc(data, $event)">
                {{data.button}}
              </ion-button>
          </ion-item>
        </ion-list-header>
        <!-- Content List -->
        <ion-item-sliding #sliding (click)="onItemClickFunc(item, $event)" disabled="false" *ngFor="let item of data.items">
          <ion-item lines="full">
            <ion-label>
              <!-- Title -->
              <h2 class="text-size-md text-color-primary font-bold ion-text-wrap">{{item.title}}</h2>
              <!-- Subtitle -->
              <h3 class="text-size-xs text-color-primary font-light ion-text-wrap">{{item.subtitle}}</h3>
              <p class="text-size-sm text-color-primary font-bold">{{item.time}}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="onDeleteFunc(item, $event)">
              <i class="icon {{item.iconDelate}} icon-large"></i>
            </ion-item-option>
            <ion-item-option (click)="onUndoFunc($event)">
              <i class="icon {{item.iconUndo}} icon-large"></i>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
