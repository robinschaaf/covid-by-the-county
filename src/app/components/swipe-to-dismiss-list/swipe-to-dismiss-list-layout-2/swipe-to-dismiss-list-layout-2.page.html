<!-- SWIPE TO DISMISS --COMPONENT 2 -->
<ion-grid class="ion-no-padding" *ngIf="data != null">
  <ion-row>
    <ion-col size="12" class="ion-no-padding">
      <ion-list class="ion-no-margin" #dynamicList>
        <!--Header-->
        <ion-list-header class="box-shadow">
          <ion-label lines="none">
            <h1 class="text-size-md text-color-accent font-regular ion-text-wrap">
              {{data.header}}</h1>
          </ion-label>
        </ion-list-header>
        <ion-item-sliding *ngFor="let item of data.items" #slidingItem>
          <ion-item lines="full" (click)="onItemClickFunc(item, $event)">
            <!-- Images -->
            <ion-thumbnail>
              <ion-img [src]="item.image"></ion-img>
            </ion-thumbnail>
            <ion-label class="ion-padding-start">
              <h2 class="text-size-md text-color-primary font-bold ion-text-wrap">
                {{item.title}}</h2>
              <p class="text-size-xs text-color-primary font-light ion-text-wrap">
                {{item.subtitle}}</p>
              <ion-button class="default-button ion-text-capitalize box-shadow">
                {{item.ionBadge}}
              </ion-button>
            </ion-label>
          </ion-item>
          <ion-item-options side="end" slot="end">
            <ion-item-option (click)="onDeleteFunc(item, $event)">
              <!-- Button -->
              <ion-button fill="clear" class="clear-button ion-text-capitalize"
              (click)="delete(item)">
                {{item.delate}}
              </ion-button>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
