<!--Themes Simple -->
<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col class="ion-no-padding" size="12">
      <ion-list>
        <!-- Header Title Top -->
        <ion-list-header class="box-shadow ion-margin-bottom">
          <h1 class="text-size-md text-color-accent font-regular">
            {{data.title}}</h1>
        </ion-list-header>
        <!-- List -->
        <ion-radio-group [(ngModel)]="data.selectedItem">
          <ion-item *ngFor="let entry of data.items" 
          (click)="onItemClickFunc(entry, $event)">
            <ion-radio [value]="entry.id"></ion-radio>
            <ion-label class="text-size-md text-color-primary font-bold
            ion-text-wrap ion-padding-start">{{entry.title}}</ion-label>
            <ion-label class="text-size-xs text-color-primary font-regular
            ion-text-wrap ion-text-end">{{entry.subtitle}}</ion-label>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
