<!-- EXPANDABLE --COMPONENT 1 -->
<ion-app>
  <!-- Header -->
  <ion-header class="box-shadow">
    <ion-toolbar >
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-capitalize">{{data.toolbarTitle}}</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content *ngIf="data != null">
  <ion-grid class="ion-no-padding">
    <ion-row *ngIf="data != null">
      <ion-col size="12" class="ion-no-padding">
        <!-- Header List Big Image -->
        <ion-list-header class="box-shadow">
          <h1 class="text-size-md font-regular text-color-accent">{{data.header}}</h1>
        </ion-list-header>
        <ion-list class="ion-no-margin">
          <ul class="collapsible no-margin ion-no-padding">
            <li *ngFor="let group of data.items;">
              <!-- List big image Header -->
              <div class="collapsible-header ion-no-padding" (click)="toggleGroup(group)">
                <ion-item>
                  <ion-thumbnail>
                    <ion-img [src]="group.image" [alt]="group.title"></ion-img>
                  </ion-thumbnail>
                  <ion-label class="ion-align-self-start ion-padding-start">
                    <h2 class="text-size-md text-color-primary font-bold ion-text-wrap ion-padding-bottom">
                      {{group.title}}</h2>
                    <h3 class="text-size-xs text-color-primary font-light ion-text-wrap">
                      {{group.description}}</h3>
                  </ion-label>
                </ion-item>
              </div><!-- End List big image Header -->
              <!-- LIST OPEN ACCORDIAN BODY  -->
              <div class="item-accordion"
              [ngClass]="{'active': group.show }" [hidden]="!group.show">
                <ion-item class="transparent"
                *ngFor="let item of group.items;" (click)="onItemClickFunc(item, $event)">
                  <!-- Avatar -->
                  <ion-thumbnail>
                    <img [src]="item.image" [alt]="item.title" />
                  </ion-thumbnail>
                  <ion-label class="ion-padding-start">
                    <!-- Subtitle Title -->
                    <h2 class="text-size-md text-color-primary font-bold ion-text-nowrap">
                      {{item.title}}</h2>
                    <!-- Subtitle Subtitle -->
                    <h3 class="text-size-xs text-color-primary font-light ion-text-wrap">
                      {{item.description}}</h3>
                    <p class="text-size-sm text-color-secondary font-regular">
                      {{item.details}}</p>
                  </ion-label>
                </ion-item>
              </div>
              <!-- End List big image Body -->
            </li>
          </ul>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
</ion-app>
