<!-- Content -->
<ion-grid size="12" class="ion-padding">
  <ion-row *ngIf="data != null">
    <ion-col size="12"  class="ion-align-self-start ion-text-center">
      <img [src]="data.imgs" alt="">
    </ion-col>
    <ion-col size="12" class="ion-align-self-center">
      <!-- Card Number -->
      <ion-item class="box-shadow input ion-margin-bottom" lines="none">
        <ion-input [placeholder]="data.cardNumber" type="number"
        [(ngModel)]="cardItem.cardNumber"></ion-input>
      </ion-item>
      <!-- Card Holder -->
      <ion-item class="box-shadow input ion-margin-bottom" lines="none">
        <ion-input [placeholder]="data.cardHolder" type="text"
         [(ngModel)]="cardItem.cardHolder"></ion-input>
      </ion-item>
      <!-- Card Data -->
      <ion-item class="box-shadow input ion-margin-bottom" lines="none">
        <ion-datetime [placeholder]="data.experienceDate"
         display-format="MM/YY"
         [(ngModel)]="cardItem.birth"
         [ngModelOptions]="{standalone: true}"></ion-datetime>
      </ion-item>
      <!-- Card Code -->
      <ion-item class="box-shadow input ion-margin-bottom" lines="none">
        <ion-input type="number"
        [placeholder]="data.code"
        [(ngModel)]="cardItem.code"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12" class="ion-align-self-end">
      <ion-button class="default-button box-shadow ion-text-capitalize" expand="block"
      *ngIf="data != null" (click)="onPayFunc()">
        {{data.button}}
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
