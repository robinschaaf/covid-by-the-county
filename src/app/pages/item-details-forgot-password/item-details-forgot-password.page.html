<ion-app>

  <!-- Header -->
  <ion-header>
    <ion-toolbar class="transparent">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-capitalize">{{data.toolbarTitle}}</ion-title>
    </ion-toolbar>
  </ion-header>

    <!-- PAGE 1 -->
    <cs-forgot-password-layout-1
      *ngIf="isType(0)"
      [data]="data"
      (onSend)="onSend($event)">
    </cs-forgot-password-layout-1>

    <!-- PAGE 2 -->
    <cs-forgot-password-layout-2
        *ngIf="isType(1)"
        [data]="data"
        (onSend)="onSend($event)">
    </cs-forgot-password-layout-2>

</ion-app>
