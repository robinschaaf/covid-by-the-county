<!-- Intro Page -->
<ion-app>
  <ion-header class="box-shadow">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-capitalize">About COVID Case Alerts</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="background-size" style="background-image: url('39.jpg')">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="ion-align-self-center ion-padding-start">
          <ion-label class="ion-padding">
            <h2 class="text-size-md text-color-primary ion-text-wrap">
              <span class="font-light">Notifications are usually sent by 2pm Eastern for the prior day's numbers</span>
            </h2>
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-align-self-center ion-padding-start">
          <ion-label class="ion-padding">
            <h2 class="text-size-md text-color-primary ion-text-wrap">
              <span class="font-light">County Data is provided by USA Facts:</span>
            </h2>
            <h2 class="text-size-md text-color-primary ion-text-wrap">
              <span><a href="https://usafacts.org/visualizations/coronavirus-covid-19-spread-map/">https://usafacts.org/visualizations/coronavirus-covid-19-spread-map/</a></span>
            </h2>
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-align-self-center ion-padding-start">
          <ion-label class="ion-padding">
            <h2 class="text-size-md text-color-primary ion-text-wrap">
              <span class="font-light">&copy; 2020 Robin Cottrell</span>
            </h2>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
