<!-- Intro Page -->
<ion-app>
  <ion-header class="box-shadow">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-capitalize">Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="background-size" style="background-image: url('39.jpg')">
    <ion-grid>
      <ion-row *ngIf="counties.length === 0">
        <ion-col size="12" class="ion-align-self-center ion-padding-start">
          <ion-label class="ion-padding">
            <h2 class="text-size-md text-color-primary ion-text-wrap">
              <span class="font-bold">No settings are available - please add some counties first!</span>
            </h2>
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="counties.length > 0" style="padding-top: 24px; padding-bottom: 6px">
        <ion-col size="12" class="ion-align-self-center ion-padding-start">
          <ion-label class="">
            <h2 class="text-size-md text-color-primary ion-text-wrap">
              <span class="font-bold">County Display and Notifications:</span>
            </h2>
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let county of counties">
        <ion-col size="8" class="ion-align-self-center ion-padding-start">
          <ion-label class="">
            <h2 class="text-size-md text-color-primary ion-text-wrap">
              <span class="font-light">{{county.county_name}}, {{county.state}}</span>
            </h2>
          </ion-label>
        </ion-col>
        <ion-col size="4" class="ion-align-self-center">
          <ion-label class="ion-float-right" style="margin-right: 4px;">
            <ion-button fill="outline" class="" size="small" (click)="openModal(county)">
              <!-- <ion-icon size="small" name="pencil" style="margin-right: 4px"></ion-icon> -->
              Update
            </ion-button>
            <!-- <ion-checkbox slot="end" (ngModelChange)="updateUserCounty(county)" [ngModel]="county.checkEnabled"></ion-checkbox> -->
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="counties.length > 0" style="padding-top: 24px; padding-bottom: 6px">
        <ion-col size="12" class="ion-align-self-center ion-padding-start">
          <ion-label class="">
            <h2 class="text-size-md text-color-primary ion-text-wrap">
              <span class="font-bold">General Display Settings:</span>
            </h2>
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" class="ion-align-self-center ion-padding-start">
          <ion-label class="">
            <h2 class="text-size-md text-color-primary ion-text-wrap">
              <span class="font-light">Show Cases per 100k</span>
            </h2>
          </ion-label>
        </ion-col>
        <ion-col size="2" class="ion-align-self-center">
          <ion-label class="">
            
            <ion-toggle
              slot="end"
              (ionChange)="ionChangePerChecked($event)"
              [checked]="perChecked"
              style="right: 10px;">
            </ion-toggle>

            <!-- <ion-checkbox slot="end" (ionChange)="ionChangePerChecked($event)" [(ngModel)]="perChecked"></ion-checkbox> -->
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" class="ion-align-self-center ion-padding-start">
          <ion-label class="">
            <h2 class="text-size-md text-color-primary ion-text-wrap">
              <span class="font-light">Show Death Counts</span>
            </h2>
          </ion-label>
        </ion-col>
        <ion-col size="2" class="ion-align-self-center">
          <ion-label class="">
            
            <ion-toggle
              slot="end"
              (ionChange)="ionChangeDeathsChecked($event)"
              [checked]="deathsChecked"
              style="right: 10px;">
            </ion-toggle>

            <!-- <ion-checkbox slot="end" (ionChange)="ionChangeDeathsChecked($event)" [(ngModel)]="deathsChecked"></ion-checkbox> -->
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="9" class="ion-align-self-center ion-padding-start">
          <ion-label class="">
            <h2 class="text-size-md text-color-primary ion-text-wrap">
              <span class="font-light">Number of Days to Display</span>
            </h2>
          </ion-label>
        </ion-col>
        <ion-col size="3" class="ion-align-self-center">
          <ion-select interface="popover" [(ngModel)]="defaultDays" multiple="false" (ionChange)="onChangeDefaultDays($event)">
            <ion-select-option *ngFor="let i of allowedDays" [value]="i">{{i}}
            </ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
