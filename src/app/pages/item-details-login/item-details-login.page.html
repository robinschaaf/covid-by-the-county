<ion-app>

  <!-- Header -->
  <ion-header>
    <ion-toolbar class="transparent">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-capitalize">{{data.headerTitle}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- PAGE 1-->
  <cs-login-layout-1
    *ngIf="isType(0)"
    [data]="data"
    (onLogin)="onLogin($event)"
    (onRegister)="onRegister($event)"
    (onSkip)="onSkip($event)"
    (onFacebook)="onFacebook($event)"
    (onTwitter)="onTwitter($event)"
    (onGoogle)="onGoogle($event)"
    (onPinterest)="onPinterest($event)">
  </cs-login-layout-1>

  <!-- PAGE 2-->
  <cs-login-layout-2
    *ngIf="isType(1)"
    [data]="data"
    (onLogin)="onLogin($event)"
    (onRegister)="onRegister($event)"
    (onSkip)="onSkip($event)"
    (onFacebook)="onFacebook($event)"
    (onTwitter)="onTwitter($event)"
    (onGoogle)="onGoogle($event)"
    (onPinterest)="onPinterest($event)">
  </cs-login-layout-2>

</ion-app>
